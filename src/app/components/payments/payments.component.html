<div style="margin-top: 20px;">
    <div class="container1">
        <div class="row">  
    
            <div class="col text-align">
                <nav aria-label="breadcrumb">
                    <p class="live"><span></span> Live</p>
                    <ol class="breadcrumb" >
                      <li class="breadcrumb-item active" aria-current="page">YOUR CODE: {{codeValue}}</li>
                    </ol>
                  </nav>
            </div>
           
          </div>
    </div>

    <form [formGroup]="paymentForm"  class="form-inline">
        <div class="form-group mb-2">
            <label for="inputPayment" class="sr-only">Payment</label>
            <input type="number" class="form-control" id="inputPassword2" placeholder="Payment" formControlName="payments" #pay  >
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputAmount" class="sr-only">Amount</label>
          <input type="number" class="form-control" id="inputPassword2" placeholder="Amount" formControlName="amount" #amount >
        </div>
        <button type="submit" class="btn btn-secondary mb-2" (click)='addNewRow(pay, amount)'>+ ADD</button>
      </form>

      <div>
        <table>
            <tr>
              <th>Name</th>
              <th>Amount</th>
              <th>Code</th>
              <th>Grid</th>
              <th></th>
            </tr>       
            <tr *ngFor="let payment of allPayments; let i = index">
              <td>
               {{payment.name}} 
            </td>
            <td > 
                {{payment.amount}}
            </td>
            <td >
                {{payment.code}}
            </td>
            <td >
                {{payment.grid}}
          </td>
            <td>
                <button class="btn btn-danger"  type="button" (click)="deleteRow(i)">Delete</button>
            </td>
            </tr>
          </table>
      </div>

</div>
